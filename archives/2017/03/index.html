<!--page counter part-->
<script>
function addCount (Counter) {


		var url=$('.article-date').attr('href').trim();
        var title = $('.article-title').text().trim();
		//alert('url ' + url);
		//alert('title ' + title);
        var query= new AV.Query(Counter);
				
        //use url as unique idnetfication
		
        query.equalTo("url", url);
		
		query.find().then(function (results) {
		if(results.length>0)
			{
				var counter=results[0];
				counter.fetchWhenSave(true); //get recent result
				counter.increment("time");
				counter.save();
				//alert("访客+1！");
			}else{
				//alert("您是第一位访客！");
				// 执行 CQL 语句实现新增一个 TodoFolder 对象
				AV.Query.doCloudQuery('insert into Counter(time, url, title) values(1, "' + url + '", "' + title + '")').then(function (data) {
				// data 中的 results 是本次查询返回的结果，AV.Object 实例列表
				var results = data.results;
				}, function (error) {
				//查询失败，查看 error
				console.error(error);
			});	
			}
		}, function (error) {
			//查询失败，查看 error
			console.error(error);	
		});	
		
		
		
		
		
}
$(function(){
        var Counter=AV.Object.extend("Counter");
        //only increse visit counting when intering a page

		var url = window.location.href;
		var index = url.indexOf("o");
		alert("index" + index);
		if(index == 11){
			url = url.substring(35, url.length);
		}else{
			url = url.substring(21, url.length);
		}
		alert(url);
		if(url != '/'){
			addCount(Counter);
		}
		
		
        var query=new AV.Query(Counter);
        query.descending("time");
        // the sum of popular posts
        query.limit(100);
        query.find().then(function(results){
                    for(var i=0;i<results.length;i++)    
                    {
                        var counter=results[i];
                        title=counter.get("title");
                        url=counter.get("url");
                        time=counter.get("time");
                        // add to the popularlist widget
                        showcontent=title+" ("+time+")";
                        //notice the "" in href
                        $('.popularlist').append('<li><a href="'+url+'">'+showcontent+'</a></li>');
                    }
                },function(error){
                alert("Error:"+error.code+" "+error.message);
				});
        });

</script>
